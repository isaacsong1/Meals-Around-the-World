<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals Around the World</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script defer type="text/javascript" src="./index.js"></script>
</head>
<body>
    <div class="search-form-container">
        <!-- <form action="" class="search-form"> -->
        <div class="form-control">
            <label form="meal">Search by Meal Name</label>
            <input type="text" name="meal" id="meal">
        </div>
        <!-- </form> -->
    </div>
    <button id="open" onclick="openForm()">Open to Add Meal</button>
    <div id="mealModal">
    <form  id="form-container">
        <h2>Add Meal</h2>
    
        <input id="name" type="text" name="name" placeholder="Enter a meal name" required/>
    
        <input id="category" type="text" name="category"  placeholder="Enter meal's category" required/>
        
        <input id="instruction" type="text" name="instruction" placeholder="Enter meal's instruction" required/>
    
        <input id="location" type="text" name="location" placeholder="Enter meal's destination" required/>
    
        <input id="image" type="text"  placeholder="Enter a meal's image URL" required/>
    
        <button type="submit" id="submit">Submit</button>
        <button type="button" id="close" onclick="closeForm()">X</button>
    </form>
</div>
    <header>
        <nav>
            <ul id="meal-list">
            </ul>
        </nav>
    </header>

    <div id="meal-info">
        <h1 id="meal-name"></h1>
        <img id="meal-image" src="">
        <h3 id="meal-category"></h3>
        <h3 id="meal-area"></h3>
        <a id="meal-video" href=""></a> 
        <ul id="ingredients-list">
        </ul>
        <ul id="measurement-list">
        </ul>
        <p id="meal-instructions"></p>
    </div> 
</body> 
</html>
