<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals Around the World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script defer type="text/javascript" src="./index.js"></script>
</head>
<body>
    <header>
        <div id="img-container">
            <img id="logo" src="./dinner.png" alt="logo">
        </div>
        <div id="page-title">
            <h1>Meals Around the World</h1>
        </div>
        <div id="search-form-container">
            <!-- <form action="" class="search-form"> -->
            <div class="form-control">
                <label id="label" form="meal">Search by Meal Name:</label>
                <input type="text" name="meal" id="meal">
            </div>
            <!-- </form> -->
        </div>
        <button id="open" onclick="openForm()">Open to Add Meal</button>
        <div id="mealModal">
            <form  id="form-container">
                <h2>Add Meal</h2>

                <input id="new-name" type="text" name="name" placeholder="Enter a meal name" required/>

                <input id="new-category" type="text" name="category"  placeholder="Enter meal's category" required/>

                <input id="new-location" type="text" name="location" placeholder="Enter meal's destination" required/>

                <input id="new-image" type="text"  placeholder="Enter a meal's image URL" required/>

                <textarea id="new-instruction" placeholder="Enter a meal's recipe"></textarea>

                <button type="submit" id="submit">Submit</button>
                <button type="button" id="close" onclick="closeForm()">X</button>
            </form>
        </div>
    </header>
    <div id="main-container">
        <nav>
            <ul id="meal-list">
            </ul>
        </nav>
        <div id="meal-info">
            <div id="left-container">
                <div id="text-details">
                    <h1 id="meal-name"></h1>
                    <!-- <img id="meal-image" src=""> -->
                    <h3 id="meal-category"></h3>
                    <h3 id="meal-area"></h3>
                </div>
                <div id="lists">
                    <ul id="ingredients-list">
                    </ul>
                    <ul id="measurement-list">
                    </ul>
                </div>
            </div>
            <!-- <a id="meal-video" href=""></a>  -->
            <div id="right-container">
                <div id="img-center">
                    <img id="meal-image" src="">
                </div>
                <div id="description">
                    <p id="meal-instructions"></p>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
