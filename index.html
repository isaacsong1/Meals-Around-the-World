<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals Around the World</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script defer type="text/javascript" src="./index.js"></script>
</head>
<body>
    <div class="search-form-container">
        <form action="" class="search-form">
            <div class="form-control">
                <label form="meal">Search by Meal Name</label>
                <input type="text" name="meal" id="meal">
            </div>
        </form>
    </div>
    <header>
        <nav>
            <ul id="meal-list">
            </ul>
        </nav>
    </header>

    <div id="meal-info">
        <h1 id="meal-name"></h1>
        <img id="meal-image" src="">
        <h3 id="meal-category"></h3>
        <h3 id="meal-area"></h3>
        <a id="meal-video" href=""></a> 
        <ul id="ingredients-list">
        </ul>
        <p id="meal-instructions"></p>
    </div>
    <form  class="form-container">
        <h2>Add Meal</h2>
    
        <label for="name"><b>Meal's name</b></label>
        <input id="name" type="text" name="name" placeholder="Enter a meal name" required/>
    
        <label for="category"><b>Category</b></label>
        <input id="category" type="text" name="category"  placeholder="Meal's category" required/>
        
        <label for="instruction"><b>Meal's instruction</b></label>
        <input id="instruction" type="text" name="instruction" placeholder="Enter meal's instruction" required/>
    
        <label for="location"><b>Meal's destination</b></label>
        <input id="location" type="text" name="location" placeholder="Enter meal's destination" required/>
    
        <label for="image"><b>Meal's Image</b></label>
        <input id="image" type="text"  placeholder="Enter a meal's Image URL" required/>
    
        <button type="submit" id="btn">Submit</button>
        <button type="button" id="close" onclick="closeForm()">Close</button>
    </form>
    
</body> 
</html>
